{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
            <h2 class="text-center text-primary">Login</h2>
            <form method="POST" class="mt-4">
                {% csrf_token %}
                <!-- Username Field -->
                <div class="form-group">
                    <label for="username" class="font-weight-bold">Username:</label>
                    <input type="text" class="form-control border-primary" id="username" name="username" placeholder="Enter your username" required>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password" class="font-weight-bold">Password:</label>
                    <input type="password" class="form-control border-primary" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn btn-primary btn-block">Login</button>

                <!-- Error Message -->
                {% if error %}
                <div class="alert alert-danger mt-3" role="alert">
                    {{ error }}
                </div>
                {% endif %}
            </form>

            <div class="text-center mt-4">
                <p>Don't have an account? <a href="#" class="text-primary">Sign up</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
